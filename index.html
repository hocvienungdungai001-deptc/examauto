<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC Hybrid Exam - v1.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --bg: #f8f9fa; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #333; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; }
        h2 { text-align: center; color: var(--primary); margin-top: 0; }
        
        .preview-container { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; margin-bottom: 20px; border-bottom: 2px dashed #eee; }
        .page-thumb { width: 80px; height: 100px; object-fit: cover; border-radius: 5px; border: 2px solid #ddd; position: relative; }
        .page-badge { position: absolute; bottom: -25px; left: 0; width: 100%; text-align: center; font-size: 12px; font-weight: bold; }
        
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-add { background: #6c757d; color: white; }
        .btn-finish { background: var(--primary); color: white; }
        .btn-disabled { background: #ccc; pointer-events: none; }

        #statusBox { margin-top: 15px; text-align: center; font-style: italic; color: #666; }
        #fileInput { display: none; }
        
        .result-link { display: block; margin-top: 15px; text-align: center; background: #e9ecef; padding: 10px; border-radius: 5px; text-decoration: none; color: #007bff; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>üìö CH·∫§M THI HYBRID (v1.1)</h2>

    <div style="font-weight: bold; margin-bottom: 5px;">C√°c trang ƒë√£ ch·ª•p:</div>
    <div id="previewContainer" class="preview-container">
        <div style="padding: 30px 10px; color: #999; font-size: 14px;">Ch∆∞a c√≥ trang n√†o...</div>
    </div>

    <div class="btn-group">
        <button onclick="triggerCamera()" class="btn-add">üì∏ Th√™m trang</button>
        <button onclick="finishAndGrade()" id="btnFinish" class="btn-finish btn-disabled">‚úÖ Ch·∫•m ngay</button>
    </div>
    
    <div id="statusBox">H√£y ch·ª•p trang 1 (Phi·∫øu t√¥) ƒë·∫ßu ti√™n!</div>
    <div id="resultArea"></div>

    <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(this)">
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    // ‚ö†Ô∏è B·∫†N H√ÉY D√ÅN LINK APPS SCRIPT C·ª¶A B·∫†N V√ÄO D√íNG D∆Ø·ªöI
    const APPS_SCRIPT_URL = "D√ÅN_LINK_APPS_SCRIPT_CUA_BAN_VAO_DAY"; 

    // ‚úÖ ƒê√É C·∫¨P NH·∫¨T URL FIREBASE CH√çNH X√ÅC C·ª¶A B·∫†N
    const firebaseConfig = {
        apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", // API Key c≈© c·ªßa b·∫°n (n·∫øu ƒë·ªïi project th√¨ thay l·∫°i)
        authDomain: "vdcexamauto.firebaseapp.com",
        databaseURL: "https://vdcexamauto-default-rtdb.firebaseio.com/", // Link m·ªõi chu·∫©n 100%
        projectId: "vdcexamauto",
        storageBucket: "vdcexamauto.appspot.com",
        messagingSenderId: "...", // C√≥ th·ªÉ ƒëi·ªÅn ho·∫∑c b·ªè qua n·∫øu ch·ªâ d√πng Database
        appId: "..." // C√≥ th·ªÉ ƒëi·ªÅn ho·∫∑c b·ªè qua
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const INSTRUCTOR_ID = "GV_VDC_MN"; 

    let currentExamPages = []; 

    function triggerCamera() { document.getElementById('fileInput').click(); }

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
    });

    async function handleFileSelect(input) {
        if (input.files.length === 0) return;
        const file = input.files[0];
        const statusDiv = document.getElementById('statusBox');
        statusDiv.innerText = `‚è≥ ƒêang t·∫£i trang ${currentExamPages.length + 1}...`;

        try {
            const base64 = await toBase64(file);
            const response = await fetch(APPS_SCRIPT_URL, {
                method: "POST", redirect: "follow",
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify({ base64: base64, filename: `page_${Date.now()}.jpg`, mimeType: file.type })
            });

            if (!response.ok) throw new Error("L·ªói m·∫°ng");
            const result = await response.json();
            currentExamPages.push(result.fileUrl);
            renderPreview(file);
            
            statusDiv.innerText = "‚úÖ ƒê√£ th√™m. B·∫•m Ch·∫•m ngay khi xong.";
            document.getElementById('btnFinish').classList.remove('btn-disabled');
        } catch (error) {
            alert("L·ªói upload: " + error.message);
            statusDiv.innerText = "‚ùå L·ªói t·∫£i trang.";
        }
        input.value = '';
    }

    function renderPreview(file) {
        const container = document.getElementById('previewContainer');
        if (currentExamPages.length === 1) container.innerHTML = '';
        const wrapper = document.createElement('div');
        wrapper.style.position = "relative";
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.className = 'page-thumb';
        const badge = document.createElement('div');
        badge.className = 'page-badge';
        badge.innerText = `Trang ${currentExamPages.length}`;
        wrapper.appendChild(img); wrapper.appendChild(badge);
        container.appendChild(wrapper);
    }

    async function finishAndGrade() {
        if (currentExamPages.length === 0) return;
        const btn = document.getElementById('btnFinish');
        btn.innerText = "ƒêang g·ª≠i l·ªánh..."; btn.classList.add('btn-disabled');
        
        const examID = Date.now();
        const ref = db.ref(`grading_queue/${INSTRUCTOR_ID}/${examID}`);
        
        await ref.set({
            status: 'pending',
            type: 'multipage',
            pages: currentExamPages,
            timestamp: Date.now()
        });

        document.getElementById('statusBox').innerText = "ü§ñ ƒêang ch·∫•m ƒëi·ªÉm...";
        
        // L·∫Øng nghe k·∫øt qu·∫£ tr·∫£ v·ªÅ
        ref.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.status === 'completed') {
                document.getElementById('statusBox').className = "status-done";
                document.getElementById('statusBox').innerHTML = `‚úÖ ƒê√É XONG! T·ªîNG ƒêI·ªÇM: <b>${data.score}</b>`;
                
                const resultArea = document.getElementById('resultArea');
                resultArea.innerHTML = `<a href="${data.result_image_url}" target="_blank" class="result-link">üìÑ Xem File PDF K·∫øt Qu·∫£</a>`;
                
                btn.innerText = "Ch·∫•m b√†i ti·∫øp theo";
                btn.onclick = () => location.reload();
                btn.classList.remove('btn-disabled');
                ref.off();
            }
        });
    }
</script>
</body>
</html>
