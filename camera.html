<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC Safety AI v2.9</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #121212; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        #main-stage { position: relative; width: 95vw; height: 95vh; background: #000; border-radius: 20px; overflow: hidden; border: 2px solid #333; }
        video, canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        .ui-header { position: absolute; top: 15px; left: 15px; z-index: 10; background: rgba(0,0,0,0.7); padding: 8px 15px; border-radius: 30px; font-size: 12px; color: #fff; border: 1px solid #444; }
        #central-alert { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100;
            background: rgba(255, 0, 0, 0.85); color: white; padding: 25px; border-radius: 15px;
            font-size: 22px; font-weight: bold; text-align: center; display: none;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.6); animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-52%, -52%) rotate(-1deg); }
            75% { transform: translate(-48%, -48%) rotate(1deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }
    </style>
</head>
<body>
<div id="main-stage">
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
    <div class="ui-header">VDC SAFETY v2.9 | STATUS: <span id="status" style="color: #00ff00;">LOADING...</span></div>
    <div id="central-alert">⚠️ NGUY HIỂM!<br>PHÁT HIỆN XE CƠ GIỚI & NGƯỜI</div>
</div>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('overlay');
    const status = document.getElementById('status');
    const centralAlert = document.getElementById('central-alert');
    let model;

    // Danh sách các vật thể cần giám sát an toàn
    const safetyClasses = {
        'person': 'CON NGƯỜI',
        'car': 'Ô TÔ',
        'truck': 'XE TẢI/XE CẨU',
        'bus': 'XE KHÁCH/XE CƠ GIỚI',
        'motorcycle': 'XE MÁY'
    };

    async function init() {
        try {
            model = await cocoSsd.load();
            status.innerText = "ONLINE";
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            video.onloadedmetadata = () => { render(); };
        } catch (err) { status.innerText = "OFFLINE"; }
    }

    async function render() {
        if (video.videoWidth > 0) {
            canvas.width = video.offsetWidth;
            canvas.height = video.offsetHeight;
            const predictions = await model.detect(video);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let isAlert = false;
            const scaleX = canvas.width / video.videoWidth;
            const scaleY = canvas.height / video.videoHeight;

            predictions.forEach(p => {
                if (safetyClasses[p.class]) {
                    isAlert = true;
                    const [x, y, w, h] = p.bbox;
                    const color = p.class === 'person' ? "#FFEB3B" : "#FF1744";
                    
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 4;
                    ctx.strokeRect(x * scaleX, y * scaleY, w * scaleX, h * scaleY);
                    
                    ctx.fillStyle = color;
                    ctx.font = "bold 18px Arial";
                    ctx.fillText(safetyClasses[p.class], x * scaleX, (y * scaleY) - 10);
                }
            });
            centralAlert.style.display = isAlert ? 'block' : 'none';
        }
        requestAnimationFrame(render);
    }
    init();
</script>
</body>
</html>
