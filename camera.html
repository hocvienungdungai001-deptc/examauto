<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC AI Edge Camera v2.7</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        /* Ngăn chặn cuộn trang và tràn màn hình */
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #000; 
            font-family: sans-serif;
        }

        #container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Chỉnh camera gọn trong màn hình, không bị tràn */
        video, canvas { 
            position: absolute; 
            max-width: 100%; 
            max-height: 100%;
            /* object-fit: contain giúp thấy toàn bộ khung hình không bị mất góc */
            object-fit: contain; 
        }
        
        .ui-panel { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 10; 
            background: rgba(0,0,0,0.7); 
            padding: 10px; 
            border-radius: 8px; 
            font-size: 14px;
        }
        
        #central-alert {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: rgba(237, 28, 36, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            display: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: blink 0.5s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.6; }
        }
    </style>
</head>
<body>

<div id="container">
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
    
    <div class="ui-panel">
        <strong style="color: #00FF00;">VDC SAFETY v2.7</strong><br>
        <span id="status">Đang tải AI...</span>
    </div>

    <div id="central-alert">⚠️ PHÁT HIỆN VI PHẠM!</div>
</div>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('overlay');
    const status = document.getElementById('status');
    const centralAlert = document.getElementById('central-alert');
    let model;

    async function setup() {
        model = await cocoSsd.load();
        status.innerText = "AI Sẵn sàng";
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" },
                audio: false
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => { predict(); };
        } catch (err) {
            status.innerText = "Lỗi truy cập Camera";
        }
    }

    async function predict() {
        // Đồng bộ kích thước canvas với hiển thị thực tế của video
        if (video.videoWidth > 0) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const predictions = await model.detect(video);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let alertTriggered = false;

            predictions.forEach(prediction => {
                if (['person', 'motorcycle'].includes(prediction.class)) {
                    alertTriggered = true;
                    
                    // Vẽ khung
                    ctx.strokeStyle = prediction.class === 'person' ? "#FBBC05" : "#EA4335";
                    ctx.lineWidth = 4;
                    ctx.strokeRect(...prediction.bbox);
                    
                    // Vẽ nhãn
                    ctx.fillStyle = ctx.strokeStyle;
                    ctx.font = "bold 20px Arial";
                    ctx.fillText(prediction.class.toUpperCase(), prediction.bbox[0], prediction.bbox[1] - 10);
                }
            });

            centralAlert.style.display = alertTriggered ? 'block' : 'none';
        }
        requestAnimationFrame(predict);
    }

    setup();
</script>
</body>
</html>
