<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDC AI Safety v2.8</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #1a1a1a; /* Nền tối sang trọng */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Khung chứa camera chiếm 95% màn hình */
        #main-stage { 
            position: relative; 
            width: 95vw; 
            height: 95vh; 
            background: #000;
            border-radius: 15px; /* Bo góc cho hiện đại */
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video, canvas { 
            position: absolute; 
            width: 100%; 
            height: 100%;
            object-fit: cover; /* Phủ kín khung 95% */
        }
        
        .ui-header { 
            position: absolute; 
            top: 15px; 
            left: 15px; 
            z-index: 10; 
            background: rgba(0,0,0,0.6); 
            padding: 8px 15px; 
            border-radius: 20px; 
            font-size: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        #central-alert {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            display: none;
            animation: pulse 0.6s infinite;
            border: 2px solid white;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

<div id="main-stage">
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
    
    <div class="ui-header">
        <span style="color: #00FF00;">●</span> VDC AI ENGINE v2.8 | <span id="status">Loading...</span>
    </div>

    <div id="central-alert">⚠️ CẢNH BÁO VI PHẠM!</div>
</div>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('overlay');
    const status = document.getElementById('status');
    const centralAlert = document.getElementById('central-alert');
    let model;

    async function init() {
        try {
            model = await cocoSsd.load();
            status.innerText = "ACTIVE";
            
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" },
                audio: false
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => { render(); };
        } catch (err) {
            status.innerText = "ERROR";
            console.error(err);
        }
    }

    async function render() {
        if (video.videoWidth > 0) {
            // Khớp kích thước canvas với hiển thị thực tế
            canvas.width = video.offsetWidth;
            canvas.height = video.offsetHeight;
            
            const predictions = await model.detect(video);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let alertOn = false;

            predictions.forEach(p => {
                // Nhận diện Người và các loại Xe cơ giới phổ biến
                if (['person', 'motorcycle', 'truck', 'bus'].includes(p.class)) {
                    alertOn = true;
                    
                    // Chuyển đổi tọa độ từ video sang canvas hiển thị
                    const scaleX = canvas.width / video.videoWidth;
                    const scaleY = canvas.height / video.videoHeight;
                    const [x, y, width, height] = p.bbox;

                    ctx.strokeStyle = p.class === 'person' ? "#FFC107" : "#FF5722";
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x * scaleX, y * scaleY, width * scaleX, height * scaleY);
                    
                    ctx.fillStyle = ctx.strokeStyle;
                    ctx.font = "bold 16px sans-serif";
                    ctx.fillText(p.class.toUpperCase(), x * scaleX, (y * scaleY) - 5);
                }
            });

            centralAlert.style.display = alertOn ? 'block' : 'none';
        }
        requestAnimationFrame(render);
    }

    init();
</script>
</body>
</html>
